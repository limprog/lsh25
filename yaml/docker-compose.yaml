version: '3.8'

services:
  # --- Сервис 1: MongoDB для пользователей ---
  mongodb-users:
    image: mongo:latest
    container_name: mongodb_users_db
    ports:
      # Исправлено: используйте дефис для каждого проброса порта
      - "27017:27017" # Теперь это правильно отформатировано как элемент массива
    volumes:
      - mongodb_users_data:/data/db
    networks:
      - app_network

  # --- Сервис 2: MongoDB для заданий ---
  mongodb-tasks:
    image: mongo:latest
    container_name: mongodb_tasks_db
    ports:
      # Исправлено: используйте дефис для каждого проброса порта
      - "27018:27017" # Теперь это правильно отформатировано как элемент массива
    volumes:
      - mongodb_tasks_data:/data/db
    networks:
      - app_network

  # ... (остальные ваши сервисы, скорее всего, уже правильно отформатированы, если у них несколько портов,
  #      но перепроверьте их, если возникнут похожие ошибки)
  python-server-1:
    # ...
    ports:
      - "8000:8000" # Вероятно, уже правильно
    # ...

  nginx:
    # ...
    ports:
      - "80:80"   # Вероятно, уже правильно
      - "443:443" # Вероятно, уже правильно
    # ...

# --- Определение общих ресурсов ---
networks:
  app_network:
    driver: bridge

volumes:
  mongodb_users_data:
  mongodb_tasks_data: